<div class="container">
  <h1>{{heading}}</h1>

  <div class="row">
    <div class="col-md-8">
      <div class="card text-center">
        <div class="card-body">
          <img src="{{image}}" class="img-fluid img-thumbnail rounded-circle">

          <h5 class="card-title">{{name}}</h5>
          <p>{{email}}</p>
          <p>{{contact}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-account-sidebar></app-account-sidebar>
    </div>
  </div>




</div>
